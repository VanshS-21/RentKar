# RentKar Backend Configuration - EXAMPLE
# Copy this file to application.properties and fill in your actual values

# Application
spring.application.name=rentkar-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rentkar_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your_jwt_secret_key_at_least_256_bits
jwt.expiration=86400000

# Security Configuration
security.bcrypt.strength=10

# Cloudinary Configuration
cloudinary.cloud-name=your_cloud_name_here
cloudinary.api-key=your_api_key_here
cloudinary.api-secret=your_api_secret_here

# Gemini AI Configuration
# Required: Get your API key from https://makersuite.google.com/app/apikey
gemini.api-key=your_gemini_api_key_here

# Optional: Gemini API endpoint (default: https://generativelanguage.googleapis.com/v1beta)
gemini.api-endpoint=https://generativelanguage.googleapis.com/v1beta

# Optional: Gemini model to use (default: gemini-pro)
gemini.model=gemini-pro

# Optional: Enable/disable AI generation feature (default: true)
ai.generation.enabled=true

# Optional: Maximum AI generation requests per user per hour (default: 10)
ai.rate-limit.per-hour=10

# Optional: API request timeout in milliseconds (default: 30000)
ai.request.timeout-ms=30000

# Optional: AI generation temperature - higher = more creative (default: 0.7, range: 0.0-1.0)
ai.temperature=0.7

# Optional: Maximum tokens for title generation (default: 200)
ai.max-tokens.title=200

# Optional: Maximum tokens for description generation (default: 500)
ai.max-tokens.description=500

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.rentkar=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
